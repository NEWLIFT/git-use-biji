<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript"  src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="value in arr">{{value}}</li>
		</ul>
		<ul>
		   <li v-for="(k,v) in json">{{k}} {{v}}</li>
		</ul>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				arr:["a","v","g","f"],
				json:{"a":"apple","b":"orange","c":"bananer"}
			}
		})
	</script>
</body>
</html>
